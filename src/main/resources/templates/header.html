<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAnime Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="path_to_logo/logo.jpg" alt="Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">WebAnime</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="d-flex w-100 align-items-center justify-content-end">
                <!-- Search Bar -->
                <form class="d-flex me-3 w-100 align-items-center justify-content-end" th:action="@{/search}" method="get" style="max-width: 400px;">
                    <input class="form-control me-3" type="search" placeholder="Tìm kiếm anime..." aria-label="Search" name="keyword">
                    <button class="btn btn-outline-success" style="max-width: 150px;" type="submit">Tìm kiếm</button>
                </form>

                <!-- Dropdown for Genre -->
                <select class="form-select me-3" style="max-width: 150px;" id="genreSelect" name="genre" onchange="location.href=this.value;">
                    <option value="" selected>Chọn thể loại</option>
                    <!-- Render danh sách thể loại từ bảng genre -->
                    <th:block th:each="genre : ${genres}">
                        <option th:value="@{/anime/byGenre/{genreId}(genreId=${genre.id})}" th:text="${genre.name}"></option>
                    </th:block>
                </select>


                <!-- Dropdown for Year -->
                <select class="form-select me-3" style="max-width: 150px;" id="yearSelect" name="year">
                    <option value="" selected>Chọn năm</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2010s">2010-2019</option>
                    <option value="2000s">2000-2009</option>
                </select>

                <!-- Login Button -->
<!--                <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
<!--                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>-->
<!--                        </li>-->
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>-->
<!--                        </li>-->
<!--                    </ul>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</nav>

<!-- Placeholder for content -->
<div style="margin-top: 80px;">
    <h1 class="text-center">Welcome to WebAnime</h1>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
