<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sửa Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Sửa Anime</h1>
    <form th:action="@{/admin/anime/{id}(id=${anime.id})}" method="post">


        <div class="mb-3">
            <label for="title" class="form-label">Tên Anime</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${anime.title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description" required th:text="${anime.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="releaseYear" class="form-label">Năm phát hành</label>
            <input type="number" class="form-control" id="releaseYear" name="releaseYear" th:value="${anime.releaseYear}" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Đánh giá</label>
            <input type="number" class="form-control" id="rating" name="rating" th:value="${anime.rating}" required>
        </div>
        <div class="mb-3">
            <label for="coverImage" class="form-label">Ảnh bìa</label>
            <input type="text" class="form-control" id="coverImage" name="coverImage" th:value="${anime.coverImage}">
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Thể loại</label>
            <select class="form-select" id="genres" name="genres" multiple required>
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                        th:selected="${anime.genres.contains(genre)}"></option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Cập nhật Anime</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
