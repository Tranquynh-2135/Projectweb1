<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Anime List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Danh sách Anime</h1>
    <a href="/admin/anime/new" class="btn btn-primary mb-3">Thêm Anime</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Anime</th>
            <th>Hình ảnh</th>
            <th>Thể loại</th>
            <th>Năm phát hành</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anime : ${animes}">
            <td th:text="${anime.id}"></td>
            <td th:text="${anime.title}"></td>
            <td th:text="${anime.coverImage}"></td>
            <td th:text="${anime.genres}"></td>
            <td th:text="${anime.releaseYear}"></td>
            <td>
                <a th:href="@{/admin/anime/edit/{id}(id=${anime.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/admin/anime/delete/{id}(id=${anime.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
